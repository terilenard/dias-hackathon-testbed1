syntax = "proto2";
package dias;

// Request to log a message
message LogMessage {

    enum Priority{
        HIGH = 0;
        MEDIUM = 1;
        LOW = 2;
    }

    enum Level{
        CRITICAL = 0;
        ERROR = 1;
        WARNING = 3;
        INFO = 4;
        DEBUG = 5;
    }

  required string message = 1;
 // optional Priority priority = 2 [default = LOW];
 // optional Level level = 3 [default = INFO];
}
